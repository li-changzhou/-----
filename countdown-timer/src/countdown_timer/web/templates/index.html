<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件倒计时工具 - Event Countdown</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="navbar-brand">⏱️ Event Countdown</div>
            <div class="navbar-version">v0.2.0</div>
        </nav>

        <!-- 主容器 -->
        <main class="main-content">
            <!-- 统计面板 -->
            <section class="stats-panel">
                <div class="stat-card">
                    <div class="stat-label">总事件数</div>
                    <div class="stat-value" id="stat-total">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">进行中</div>
                    <div class="stat-value" id="stat-active">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">已过期</div>
                    <div class="stat-value" id="stat-expired">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">下一个事件</div>
                    <div class="stat-value" id="stat-next">--</div>
                </div>
            </section>

            <!-- 操作栏 -->
            <section class="action-bar">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="🔍 搜索事件名称..."
                        class="search-input"
                    >
                </div>
                <button class="btn btn-primary" onclick="openAddModal()">
                    ➕ 新建事件
                </button>
                <button class="btn btn-secondary" onclick="refreshEvents()">
                    🔄 刷新
                </button>
            </section>

            <!-- 事件列表 -->
            <section class="events-section">
                <div id="events-container" class="events-grid">
                    <!-- 事件卡片将动态插入这里 -->
                </div>
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">📭</div>
                    <div class="empty-text">还没有任何事件<br>点击"新建事件"来添加你的第一个倒计时</div>
                </div>
            </section>
        </main>
    </div>

    <!-- 添加事件对话框 -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>➕ 新建事件</h2>
                <button class="modal-close" onclick="closeAddModal()">✕</button>
            </div>
            <form id="add-form" onsubmit="handleAddEvent(event)" class="modal-body">
                <div class="form-group">
                    <label for="event-name">事件名称</label>
                    <input 
                        type="text" 
                        id="event-name" 
                        placeholder="例如：生日、毕业、旅行" 
                        maxlength="256"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="event-date">事件日期</label>
                    <input 
                        type="date" 
                        id="event-date" 
                        required
                    >
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑事件对话框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>✏️ 编辑事件</h2>
                <button class="modal-close" onclick="closeEditModal()">✕</button>
            </div>
            <form id="edit-form" onsubmit="handleEditEvent(event)" class="modal-body">
                <div class="form-group">
                    <label for="edit-event-name">事件名称</label>
                    <input 
                        type="text" 
                        id="edit-event-name" 
                        disabled
                    >
                </div>
                <div class="form-group">
                    <label for="edit-event-date">事件日期</label>
                    <input 
                        type="date" 
                        id="edit-event-date" 
                        required
                    >
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 确认删除对话框 -->
    <div id="delete-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-body">
                <div class="confirm-icon">⚠️</div>
                <h3>确认删除？</h3>
                <p id="delete-confirm-text">确定要删除这个事件吗？此操作无法撤销。</p>
            </div>
            <div class="form-actions">
                <button class="btn btn-danger" onclick="confirmDelete()">删除</button>
                <button class="btn btn-secondary" onclick="closeDeleteModal()">取消</button>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
